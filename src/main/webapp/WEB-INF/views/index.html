<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark p-0">
    <p class="navbar-brand ml-3 pb-0"
       th:text="${#authentication.getPrincipal().getEmail() + ' with roles: '
        + #strings.replace(#authentication.getPrincipal().getRoles(), 'ROLE_','').replaceAll('[\[\],]','')}">
        Test user info
    </p>
    <p class="navbar-nav mr-3 mb-2">
        <a class="nav-link" href="/logout">Logout</a>
    </p>
</nav>


<div class="container-fluid mt-3 bg-white">
    <div class="row">
        <div class="col-2 vh-100">
            <ul class="nav flex-column nav-pills mx-n3">
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light px-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users/new">New User</a>
                </li>
            </ul>

            <div class="border bg-white">
                <nav class="navbar bg-light h5 my-0 border-bottom">All users</nav>
                <div class="px-4">
                    <table class="table table-striped mt-4">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tr th:each="user, status : ${users}">
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getSurname()}">surname</td>
                            <td th:text="${user.getAge()}">age</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td th:text="${#strings.replace(user.getRoles(), 'ROLE_','').replaceAll('[\[\],]','')}">
                                roles
                            </td>

                            <td>
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                                        th:data-target="|#editUser${status.index}|">Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                        th:data-target="|#deleteUser${status.index}|">Delete
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:each="user, status : ${users}">
    <div class="modal fade" th:id="|editUser${status.index}|" role="dialog" aria-labelledby="editUserLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="patch" th:action="@{/admin/users/{id}(id=${user.getId()})}"
                      th:object="${user}">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-6 justify-content-center text-center">
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_id">ID:</label>
                                    <input type="text" disabled class="form-control" th:value="${user.id}"
                                           id="create_id"
                                           name="id">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_login">Login:</label>
                                    <input type="text" required class="form-control" th:value="${user.login}"
                                           id="create_login"
                                           name="login">
                                </div>
                                <div class="form-group">
                                    <label for="create_password" class="font-weight-bold mb-0">Password:</label>
                                    <input type="password" required class="form-control" id="create_password"
                                           name="password">
                                </div>
                                <div class="form-group">
                                    <label for="create_name" class="font-weight-bold mb-0">Name:</label>
                                    <input type="text" required class="form-control" th:value="${user.name}"
                                           id="create_name"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label for="create_surname" class="font-weight-bold mb-0">Surname:</label>
                                    <input type="text" required class="form-control" th:value="${user.surname}"
                                           id="create_surname"
                                           name="surname">
                                </div>
                                <div class="form-group">
                                    <label for="create_age" class="font-weight-bold mb-0">Age:</label>
                                    <input type="text" required class="form-control" th:value="${user.age}"
                                           id="create_age"
                                           name="age">
                                </div>
                                <div class="form-group">
                                    <label for="create_email" class="font-weight-bold mb-0">Email:</label>
                                    <input type="text" required class="form-control" th:value="${user.email}"
                                           id="create_email"
                                           name="email">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_roles">Role</label>
                                    <select multiple required class="form-control" size="2" name="roles" id="create_roles">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id} +':'+ ${role.getName()}"
                                                th:selected="${user.roles.contains(role)}"
                                                th:text=" ${#strings.replace(role.name,'ROLE_','')}">Role
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" th:id="|deleteUser${status.index}|" role="dialog" aria-labelledby="deleteUserLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="delete" th:action="@{/admin/users/{id}(id=${user.getId()})}">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-6 justify-content-center text-center">
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="delete_id">ID:</label>
                                    <input type="text" disabled class="form-control" th:value="${user.id}"
                                           id="delete_id"
                                           name="id">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="delete_login">Login:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.login}"
                                           id="delete_login"
                                           name="login">
                                </div>
                                <div class="form-group">
                                    <label for="delete_name" class="font-weight-bold mb-0">Name:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.name}"
                                           id="delete_name"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label for="delete_surname" class="font-weight-bold mb-0">Surname:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.surname}"
                                           id="delete_surname"
                                           name="surname">
                                </div>
                                <div class="form-group">
                                    <label for="delete_age" class="font-weight-bold mb-0">Age:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.age}"
                                           id="delete_age"
                                           name="age">
                                </div>
                                <div class="form-group">
                                    <label for="delete_email" class="font-weight-bold mb-0">Email:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.email}"
                                           id="delete_email"
                                           name="email">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="roles">Role</label>
                                    <select multiple class="form-control" disabled size="2" name="roles" id="roles">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id} +':'+ ${role.name}"
                                                th:selected="${user.roles.contains(role)}"
                                                th:text=" ${#strings.replace(role.name,'ROLE_','')}">Role
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
